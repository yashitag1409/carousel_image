<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,shrink-to-fit=no, initial-scale=1.0">
    <title>Coursel Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        *{
            margin: 10px;
            padding: 0;
        }

    </style>
</head>
<body>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 ">
            <div id="carouselimage" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="images/1.png" class="d-block w-100" alt="banner1">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/2.png" class="d-block w-100" alt="banner2">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/3.png" class="d-block w-100" alt="banner3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselimage" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselimage" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col-2"></div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
